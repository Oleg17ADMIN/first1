<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>лабораторна робота №7 завдання для самостійного опрацювання</h2>
    <form action="">
        <pre>
        <input type="text" name="PIB" value="" size="40" maxlength="40">
        <textarea name="about" cols="30" rows="3" wrap="off"></textarea>
        <select name="week">
            <option value="1">Понеділок</option>
            <option value="2">Вівторок</option>
            <option value="3">Середа</option>
            <option value="4">Четвер</option>
            <option value="5">П'ятниця</option>
            <option value="6">Субота</option>
            <option value="7">Неділя</option>
        </select>
        <input type="checkbox" name="languages" value="1" checked>Українська<br>
        <input type="checkbox" name="languages" value="2">Англійська<br>
        <input type="checkbox" name="languages" value="3">Китайська<br>
        <input type="radio" name="pol" value="1">Чоловіча<br>
        <input type="radio" name="pol" value="2">Жіноча<br>
        <input type="submit" name="subm" value="Відправити дані">
        <input type="reset" name="name" value="Очистити форму">
        <input type="password" size="16" maxlength="16">
        <input type="file" name="name" size="50" accept="припустими1 тип файлу">
        </pre>
    </form>
</body>
</html>
